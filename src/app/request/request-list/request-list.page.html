<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Request list</ion-title>
  </ion-toolbar>
  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button size="small" (click)="addNewRequestClicked()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-header>

<ion-content>
  <ion-searchbar animated="true" mode="ios" placeholder="Search Product" #filter_term>
  </ion-searchbar>
  <ion-card *ngFor="let request of request_details">
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <ion-img src="assets/plant_icons/Tomato.svg"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col style="font-size: 20px;">
        <ion-label>Need {{request['product_name']}} {{request['quantity']}}{{request['unit_name']}}</ion-label><br>
        <ion-label>in {{request['state']}},{{request['district']}}</ion-label><br>
        <ion-button size="small" style="margin-left: 50%;">Know more</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
