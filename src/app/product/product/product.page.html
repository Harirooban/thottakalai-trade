<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="product_sub_category!=null">{{product_sub_category['name']}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col *ngFor="let product of products" size="6">
      <ion-card (click)="productClicked(product)">
        <ion-row>
          <ion-col size="2">
            <ion-img src="assets/plant_icons/Apple.svg"></ion-img>
          </ion-col>
          <ion-col>
            {{product['name']}}
          </ion-col>
          <ion-col size="2" style="float: left;" *ngIf="page_action == 'buy'">
            <ion-badge>{{available_product_count[product.id]}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
